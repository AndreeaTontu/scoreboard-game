<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoreboard</title>
  <link rel="stylesheet" href="index.css"> <!-- Link to CSS file -->
</head>
<body>
  <div class="container">
    <div class="score-box">

      <!-- Home team section -->
      <div class="team">
        <h2>HOME</h2>
        <div class="score" id="home-score">0</div> <!-- Home score display -->
        <div class="buttons">
          <!-- Buttons to add 1, 2, or 3 points to HOME -->
          <button onclick="updateScore('home', 1)">+1</button>
          <button onclick="updateScore('home', 2)">+2</button>
          <button onclick="updateScore('home', 3)">+3</button>
        </div>
      </div>

      <!-- Guest team section -->
      <div class="team">
        <h2>GUEST</h2>
        <div class="score" id="guest-score">0</div> <!-- Guest score display -->
        <div class="buttons">
          <!-- Buttons to add 1, 2, or 3 points to GUEST -->
          <button onclick="updateScore('guest', 1)">+1</button>
          <button onclick="updateScore('guest', 2)">+2</button>
          <button onclick="updateScore('guest', 3)">+3</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Link to JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
